<div class="row"> <div class="col-md-2 col-md-offset-5">
<li class="book">
    <!--<p class = "sno">{{ i+1 }}</p>-->
    <img [src]="book.image" [alt]="book.name" width="100px"/> 
    <p class= "title">{{ book.name | titlecase }} by {{ book.author | titlecase }}</p>
    <p class="currency">{{ book.amount | currency: 'INR'}}</p>
    <button *ngIf= "!isInCart" (click)= "addToCart()" hover="click">Add to Cart</button>
    <button *ngIf= "isInCart" (click)= "removeFromCart()">Remove from Cart</button>
  </li>
</div>
</div>
